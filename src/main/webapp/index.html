<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Checker</title>
</head>
<body>
<center>
    <h1>
        Enter url:
    </h1>
    <form method="post" action="url">
       <br>
        <input type="url" name="url" id="url"
               placeholder="https://example.com"
               pattern="https?://.*" size="30"
               required>
        <br><br>
        <input type="submit">
    </form>
</center>


</body>
</html>
